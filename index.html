<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Tugas Pertemuan 9</title>
	</head>
	<body>
		<table align="center">

			</tr>
			<tr>

						id=""

						rows="15"

				</td>
			</tr>
			<tr>
				<td><label for="">Kota</label></td>

			</tr>

				</td>

			</tr>
			<tr>
				<td colspan="2"></td>

			</tr>
			<tr>
				<td colspan="2"></td>
				<td><input type="checkbox" />Singing</td>
			</tr>
			<tr>

			</tr>
			<tr>

			</tr>
